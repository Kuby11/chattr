<aside 
	class="relative h-dvh borde-border border-r transition-all duration-300 w-17"
>
	<div class="w-full flex gap-2 h-17 items-center justify-center ">
		<a class="hover:cursor-pointer" routerLink="">
			<ng-icon name="iconoirEmojiTalkingHappy" hlm size="2rem"/>
		</a>
	</div>
	<brn-separator hlmSeparator class="flex shrink-0 mt-[-1px]"/>
	<div class="height flex flex-col justify-between gap-10 p-3">
		<div class="flex flex-col gap-1">

			@for (item of sidebarCommunicationItems; track $index) {
				<hlm-tooltip>
					<button
						[routerLink]="[item.route]"
						routerLinkActive="bg-primary text-background transition-all"
						hlmBtn
						hlmTooltipTrigger
						position="left"
						[aria-describedby]="item.title"
						size="lg"
						variant="ghost"
						class="w-full flex items-center gap-4 px-2 justify-start text-md"
					>
						<ng-icon hlm [name]="item.icon" size="1.7rem"/>
					</button>
					<span *brnTooltipContent class="transition-all duration-300">{{ item.title }}</span>
				</hlm-tooltip>
			}
			<brn-separator hlmSeparator class="flex shrink-0 my-3"/>
			@for (item of sidebarOtherItems; track $index) {
				<hlm-tooltip>
					<button
						[routerLink]="[item.route]"
						routerLinkActive="bg-primary text-background transition-all"
						hlmBtn
						hlmTooltipTrigger
						position="left"
						[aria-describedby]="item.title"
						size="lg"
						variant="ghost"
						class="w-full flex items-center gap-4 px-2 justify-start text-md"
					>
						<ng-icon
							hlm
							[name]="item.icon"
							size="1.7rem"
						/>
					</button>
						<span *brnTooltipContent class="transition-all duration-300">{{ item.title }}</span>
				</hlm-tooltip>
			}
		</div>
		<div class="flex flex-col">
			<hlm-tooltip>
				<button
					routerLink="settings"
					routerLinkActive="bg-primary text-background transition-all"
					hlmBtn
					hlmTooltipTrigger
					position="left"
					aria-describedby="settings"
					size="lg"
					variant="ghost"
					class="flex self-end items-center gap-4 px-2 justify-start text-md w-11 h-11 "
				>
					<ng-icon
						hlm
						name="iconoirSettings"
						size="1.7rem"
					/>
				</button>
				<span *brnTooltipContent class="transition-all duration-300">settings</span>
			</hlm-tooltip>
			<app-theme-switcher/>
		</div>
	</div>
</aside>
