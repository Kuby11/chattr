<section class="relative w-full h-full p-5 flex flex-col gap-2 overflow-auto">
	<div class="w-full min-h-full mt-17">
		@for (message of messagesRef(); track message.id ) {
			<div class="flex gap-2">
				<span >{{ message.content }}</span>
			</div>
		}
	</div>
	<div  class="relative w-full min-h-20 mb-5">
	</div>
</section>
