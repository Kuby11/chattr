<div class="w-full h-full flex">
	<div class="w-60 h-full border-r flex flex-col">
		@for (user of usersRef(); track $index) {
			<div 
				class="
					text-foreground flex items-center gap-2 p-3 hover:cursor-pointer
					not-first:border-t last:border-b relative hover:bg-accent transition-colors duration-200"
			>
				<a [routerLink]="'/profile/' + user.id">
					<hlm-avatar variant="medium" class="flex-shrink-0">
						<img src="" alt="user profile picture" hlmAvatarImage>
						<span class="bg-primary text-accent text-xl" hlmAvatarFallback>{{ user.username.slice(0, 1) }}</span>
					</hlm-avatar>
				</a>
				<div class="flex flex-col gap-1">
					<h3 class="text-xl font-medium">{{ user.username }}</h3>
					<p class="text-sm">last message...</p>
					<span class="absolute right-3 text-sm">offline</span>
				</div>
			</div>
		}
	</div>
	<app-chat-widget></app-chat-widget>
</div>
